<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryOS - Intelligent Inventory Management</title>
    <link rel="stylesheet" href="modern-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Modern Header -->
    <header class="header-banner">
        <div class="header-content">
            <div class="logo">InventoryOS</div>
            <div class="header-right">
                <div class="tagline">Intelligent Inventory Management</div>
                <img src="not-backed.png" alt="Not backed by Y Combinator" class="yc-badge">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-layout">
            <!-- Left Column: Quick Select and Inventory Lookup -->
            <div class="left-column">
                <!-- Quick Select Card -->
                <div class="inventory-sidebar" style="margin-bottom: 1.5rem;">
                    <div class="card-header" style="padding: 0 0 1rem;">
                        <h3 class="card-title" style="font-size: 1rem;">Quick Select</h3>
                        <p class="card-description">Choose an item to view stock levels</p>
                    </div>
                    <div class="inventory-list" id="inventoryList">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>

                <!-- Inventory Lookup Card -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title" id="formTitle">Inventory Lookup</h2>
                        <p class="card-description">Enter a product ID to check current inventory levels</p>
                    </div>

                    <div class="card-content">
                        <div class="form-group">
                            <label for="productIdInput" class="form-label">Product ID</label>
                            <input
                                type="text"
                                class="form-input"
                                id="productIdInput"
                                placeholder="Enter SKU (e.g., SKU-123)"
                            >
                        </div>

                        <!-- Hidden field for future use -->
                        <div class="form-group" style="display: none;">
                            <label for="locationInput" class="form-label">Location</label>
                            <input type="text" class="form-input" id="locationInput">
                        </div>

                        <button id="lookupBtn" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.35-4.35"/>
                            </svg>
                            Check Stock Levels
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Column: Stock Summary -->
            <div class="right-column">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Stock Summary</h3>
                        <p class="card-description">Current inventory status</p>
                    </div>
                    <div class="card-content">
                        <div id="output" class="output-display">
                            <div style="display: flex; align-items: center; gap: 0.5rem; color: hsl(var(--muted-foreground));">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 3h18v18H3zM9 9h6v6H9z"/>
                                </svg>
                                Enter a product ID to view stock information
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Warehouse Stock Display -->
                <div id="warehouseStockDisplay" class="warehouse-grid" style="display: none;">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
